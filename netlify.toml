[build]
  # Build command for the application
  command = "npm run build"
  
  # Directory to publish (for static files)
  publish = "public"
  
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # NPM version
  NPM_VERSION = "9"

  # Secrets scanning configuration
  SECRETS_SCAN_OMIT_KEYS = "NODE_VERSION,NPM_VERSION,ALLOWED_FILE_TYPES,MAX_FILE_SIZE,RATE_LIMIT_WINDOW,RATE_LIMIT_MAX_REQUESTS,BCRYPT_ROUNDS,DATABASE_TIMEOUT,DATABASE_RETRY_ATTEMPTS,DATABASE_RETRY_DELAY,DATABASE_CACHE_SIZE"
  SECRETS_SCAN_OMIT_PATHS = "node_modules/**,package-lock.json,*.md,public/**,uploads/**"

# Serverless function configuration for the main Express app
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/admin/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Serve admin dashboard SPA
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Catch-all redirect for the main app (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none';"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Environment variables (these will be set in Netlify dashboard)
# NODE_ENV = "production"
# JWT_SECRET = "your-jwt-secret"
# RATE_LIMIT_WINDOW = "15"
# RATE_LIMIT_MAX_REQUESTS = "100"
